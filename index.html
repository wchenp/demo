<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <p>嘟嘟嘟</p>
    <h1>键盘敲烂,挑战年薪20w</h1>
    <p>adasgit</p>

    <script>
        // 选择登录按钮并为其添加点击事件
        $('#loginBtn').on('click', function() {
            // 获取用户输入的邮箱地址
            var email = $('#email').val();
            // 获取用户输入的密码
            var password = $('#password').val();
            // 判断用户是否输入了邮箱地址
            if (email.trim().length == 0) {
                alert('请输入邮箱')
                return;
            }
            // 判断用户是否输入了密码
            if (password.trim().length == 0) {
                alert('请输入密码');
                return;
            }
            //当数据获取了后，需要查看接口文档，找到登录的情况，把对应的参数传递进去
            $.ajax({
                //请求方式
                type: 'post',
                //请求的路径
                url: '/login',
                //请求的参数，里面的属性要和接口文档定义的一致
                data: {
                    email: email,
                    password: password
                },
                //请求成功后会调用
                success: function(response) {
                    // 登录成功 跳转到数据管理的首页面
                    location.href = 'index.html';
                },
                //请求失败后会调用
                error: function() {
                    // 登录失败
                    alert('用户名或者密码错误')
                }
            })
        });
        var person = new Object();
        person.name = "Nicholas";
        person.age = 29;
        person.job = "Software Engineer";
        person.sayName = function() {
            alert(this.name);
        };
    </script>
</body>

</html>
